<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartellino | Digiservice-Solutions</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="./assets/images/company-logo.png" alt="Digiservice Solutions Logo" class="company-logo">
        </div>
        
        <div class="content">
            <div class="main-content">
                <div class="qr-container">
                    <img src="output/digiservice_qr_code.jpg" alt="QR Code Digiservice" class="qr-code">
                </div>
                <div class="employee-info">
                    <div class="name-with-icon">
                        <div class="employee-info-name">Giuseppe Damis</div>
                        <a href="https://www.linkedin.com/" class="linkedin-icon" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#0077B5">
                                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="employee-info-job">Software Developer</div>
                </div>
            </div>
            <div class="website-container">
                <div class="website">www.digiservice-solutions.it</div>
            </div>
        </div>
        
        <div class="border"></div>
        
        <div class="cut-marks">
            <div class="cut-mark corner-tl-h"></div>
            <div class="cut-mark corner-tl-v"></div>
            <div class="cut-mark corner-tr-h"></div>
            <div class="cut-mark corner-tr-v"></div>
            <div class="cut-mark corner-bl-h"></div>
            <div class="cut-mark corner-bl-v"></div>
            <div class="cut-mark corner-br-h"></div>
            <div class="cut-mark corner-br-v"></div>
        </div>
    </div>
</body>
</html>
